<html>
  <title> </title>

  <body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
      //child class - Freet && base class-Component
      //sub class - Greet && parent class Component
      class Greet extends React.Component {
        //constructor is resoponsible for the value or the data for the UI
        render() {
          //UI - Presentation //render method is responsible for UI
          return (
            <div>
              <h1>Hi there {this.props.name}</h1>
            </div>
          );
        }
      }
      const ele = <Greet name="sanjay" />;

      ReactDOM.render(ele, document.getElementById("root"));
    </script>
  </body>
</html>
