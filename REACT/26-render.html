<html>
  <title> </title>

  <body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
      //react doesnt or cant display the falsy values as everything in browser or html is infact all string
      //even the numbers undergo the transformation before getting displayed
      const person = {
        name: "diwakar",
      };
      //on a webpage we cant print the objects direcetly
      //objects cant be the child of any react element
      const ele = (
        <div>
          {undefined}
          {true}
          {false}
          {person}
        </div>
      );

      ReactDOM.render(ele, document.getElementById("root"));
    </script>
  </body>
</html>
