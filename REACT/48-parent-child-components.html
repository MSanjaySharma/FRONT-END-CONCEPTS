<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="root"></div>

    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.js"></script>
    <script type="text/babel">
      const rootHandle = document.getElementById("root");

      class Employees extends React.Component {
        state = {
          employees: [
            { id: "emp001", name: "abhi", gender: "male" },
            { id: "emp002", name: "sahana", gender: "female" },
            { id: "emp003", name: "srujan", gender: "male" },
          ],
        };

        render() {
          return (
            <div>
              <EmployeeTable data={this.state.employees} />
            </div>
          );
        }
      }

      function EmployeeTable(props) {
        return (
          <div>
            <h2>Listing Employees - {props.data.length} </h2>
            <table border="1">
              <thead>
                <tr>
                  <th>id</th>
                  <th>name</th>
                  <th>gender</th>
                </tr>
              </thead>
              <tbody>
                {props.data.map((ele, index) => (
                  <tr key={index}>
                    <td>{ele.id}</td>
                    <td>{ele.name}</td>
                    <td>{ele.gender.slice(0, 1).toUpperCase()}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        );
      }

      ReactDOM.render(<Employees />, rootHandle);
    </script>
  </body>
</html>
