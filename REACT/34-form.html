<html>
  <title> </title>

  <body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
      const rootHandle = document.getElementById("root");
      class Registration extends React.Component {
        constructor() {
          super();
          this.state = {
            username: "",
            email: "",
            password: "",
          };
        }
        //e is optional for event function..... e==event object
        //now even the  e object contains target object

        //handle[value to be changed] change is accepted industry format for event handler
        handleUserNameChange = (e) => {
          console.log("hunc");
          const username = e.target.value;
          this.setState({ username: username });
        };

        handleEmailChange = (e) => {
          console.log("hec");
          const email = e.target.value;
          this.setState({ email });
        };

        handlePasswordChange = (e) => {
          console.log("hpc");
          const password = e.target.value;
          this.setState({ password });
        };

        render() {
          return (
            <div>
              <h2>Register with us</h2>
              <form>
                <label>username</label>
                <input
                  type="text"
                  value={this.state.username}
                  onChange={this.handleUserNameChange}
                />
                <br />
                <label>email</label>
                <input
                  type="text"
                  value={this.state.email}
                  onChange={this.handleEmailChange}
                />
                <br />

                <label>password</label>
                <input
                  type="password"
                  value={this.state.password}
                  onChange={this.handlePasswordChange}
                />
                <br />

                <input type="submit" value="submit" />
              </form>
            </div>
          );
        }
      }

      ReactDOM.render(<Registration />, rootHandle);
    </script>
  </body>
</html>
