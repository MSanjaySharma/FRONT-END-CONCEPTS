<html>
  <title> </title>

  <body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
      const employees = [
        { id: "emp001", name: "abhi", email: "abhi@gmail.com" },
        { id: "emp002", name: "sahana", email: "sahana@gmail.com" },
        { id: "emp003", name: "srujan", email: "srujan@gmail.com" },
        { id: "emp004", name: "guru", email: "guru@gmail.com" },
      ];
      const ele = (
        <div>
          <h1>Listing Employees - {employees.length}</h1>
          <table border="1">
            <thead>
              <tr>
                <th>id</th>
                <th>name</th>
                <th>email</th>
              </tr>
            </thead>
            <tbody>
              {employees.map((ele) => (
                <tr>
                  <th>{ele.id}</th>
                  <th>{ele.name}</th>
                  <th>{ele.email}</th>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );
      ReactDOM.render(ele, document.getElementById("root"));
    </script>
  </body>
</html>
