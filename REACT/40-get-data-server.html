<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
  </head>

  <body>
    <div id="root"></div>

    <script>
      //Http Method - GET(Read) , POST(Create), PUT(Update) , DELETE(Destroy)

      const url = "https://jsonplaceholder.typicode.com/users";
      const xhr = new XMLHttpRequest();
      //xhr.open("httpMethod", url)
      xhr.open("GET", url);
      xhr.send();
      //xhr has properties such as onload , responseText etc.
      xhr.onload = function () {
        //succes
        console.log(xhr.responseText);
        console.log(typeof xhr.responseText); //string(json) or buffer(audio/video)
        const users = JSON.parse(xhr.responseText);
        //parse converts json to js oject
        console.log(users);
      };

      xhr.onerror = function () {
        //error
        console.log(xhr.responseText);
      };
    </script>
  </body>
</html>
