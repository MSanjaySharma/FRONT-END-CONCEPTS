<html>
  <title> </title>

  <body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
      //component-function component
      //there is also a class component
      //function name - capital
      //1 paramter - props
      //return React elements JSX

      function Greet(props) {
        console.log(props);
        return (
          <h1>
            Welcome {props.name} from {props.from}
          </h1>
        );
      }
      //regualar function used for code reusability
      function add(a, b) {
        return a + b;
      }

      const ele = (
        <div>
          <Greet name="ani" from="banglore" />
          <Greet name="supriya" from="mysore" />
        </div>
      );

      ReactDOM.render(ele, document.getElementById("root"));
    </script>
  </body>
</html>
