<html>
  <title> </title>
  <body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
      const rootHandle = document.getElementById("root");

      class Counter extends React.Component {
        constructor() {
          super();
          this.state = {
            count: 0,
          };
        }

        handleClick = () => {
          this.setState(function (prevState) {
            //example where function is passed to the setState
            return {
              count: prevState.count + 1,
            };
          });
        };

        handleReset = () => {
          this.setState({ count: 0 }); //exmaple where object is passed to the setState
        };

        //two types of arguments can be passed to the setState one is function and other is object
        //so when to pass the object---when prevState doesnt matter or is never used;
        //so when to pass the function --when prevState matters or is used in some ways
        //setState is callback function so the prevState is defined internally and like other callback function like map filter foreach it works similarly;
        render() {
          return (
            <div>
              <h1>{this.state.count}</h1>
              <button onClick={this.handleClick}>up</button>
              <button onClick={this.handleReset}>reset</button>
            </div>
          );
        }
      }

      ReactDOM.render(<Counter />, rootHandle);
    </script>
  </body>
</html>
